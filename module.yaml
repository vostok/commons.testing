notests *default:
  build:
    target: Vostok.Commons.Testing.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Commons.Testing/bin/Release/netstandard2.0/Vostok.Commons.Testing.dll

  deps:
    - vostok.commons.helpers/src
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.Commons.Testing.sln
    configuration: Release